<section id="hobbies" class="section">
        
        <h2 class="title">Aficiones</h2>
        
        <div class="container-hobbies">
            {% for dato in datos %}
                <div class="container-card">
                    <div class="card">
                        <div class="side front">
                            <img src="{{ dato.foto.url }}" alt="foto deportes">
                        </div>
                        <div class="side back">
                            {{ dato.descripcion | safe}}
                        </div>
                    </div>
                </div>
            {% endfor %}
            

        </div>


</section>
