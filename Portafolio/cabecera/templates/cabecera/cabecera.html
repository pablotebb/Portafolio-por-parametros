


  

    <section id="home" class="home section">
            <div id="presentation">
                <article  class="questions_about_me">
                    <div class="travel">
                        <!-- Tour question and link to next  -->
                        <h5 style="color: white">¿Quién soy?</h5>
                        <br>
                        <h5 style="color: white">Siguiente <a href="#portfolio" id="here">aquí</a></h5>
                        <!-- up arrow FONT AWESOME -->
                        <i class="fas fa-arrow-circle-down fa-5x arrow" style="color:Dodgerblue;"></i>
                    </div>
                </article>
                <article>
                    <div id="name_and_data">   
                        <h2>{{ datos.nombre }}</h2>
                        <h3>{{ datos.profesion }}</h3>
                    </div>
                </article>
               {% if datos.foto and datos.foto.url %}
                    <article id="container_photo">
                        <div class="container">
                            <a href="#my_photo">
                                <p class="picture_me">
                                
                                    <img src="{{ datos.foto.url }}" alt="">
                                </p>
                            </a>
                        </div> 
                    </article>
                {% endif %}
                <article>
                    <div class="phrase">
                        <h4>
                            "{{ datos.frase }}"
                        </h4>
                    </div>
                </article>
            </div>
    </section>
